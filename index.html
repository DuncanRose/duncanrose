<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>duncanrose.com</title>
    <script>
        // List of non-profit organizations to redirect to
        const nonprofits = [
            // Education & Knowledge
            'https://en.wikipedia.org/wiki/Main_Page',
            'https://archive.org',
            'https://www.gutenberg.org',
            'https://www.khanacademy.org',
            // Open Source & Technology
            'https://foundation.mozilla.org',
            'https://www.eff.org',
            'https://www.fsf.org',
            // Humanitarian & Social
            'https://www.doctorswithoutborders.org',
            'https://www.redcross.org',
            'https://www.unicef.org',
            'https://www.worldwildlife.org',
            // Research & Science
            'https://www.nasa.gov',
            'https://www.nsf.gov',
            'https://www.si.edu'
        ];
        
        // Randomly select a non-profit and redirect
        const randomIndex = Math.floor(Math.random() * nonprofits.length);
        const selectedUrl = nonprofits[randomIndex];
        window.location.replace(selectedUrl);
    </script>
</head>
<body>
    <p>Redirecting to a non-profit organization...</p>
</body>
</html>
