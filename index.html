<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- 
        To change the redirect target, update the URL below in two places:
        1. In the meta refresh tag (content attribute)
        2. In the anchor tag in the body
    -->
    <meta http-equiv="refresh" content="0; url=https://en.wikipedia.org/wiki/Main_Page">
    <title>duncanrose.com</title>
</head>
<body>
    <p>Redirecting to <a href="https://en.wikipedia.org/wiki/Main_Page">Wikipedia</a>...</p>
</body>
</html>
